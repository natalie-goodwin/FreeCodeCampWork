	<!--Selector: a way of grabbing an element from an html document and styling it
	Element Selector: tyype out the element name, and add style tags in brackets
	Class Selector: assign a class to the element and add style tags in brackets; will
	only style the element with the class Selector
	ID selector assign element with id and # symbol 
	
	Specificity: rewriting of properties in CSS; if you had two selectors, the more
	specific one would overwrite the other
	class selector: 
		meant to be used multiple times

	id selector: 
		meant to be used for only one single element


		pseudoselectors: 
		hover, 
		child and parent

		advanced selectors: 
		adjacent sibling selector: selects every element that directly 
		follows a different element

		general sibling combinator: looks for elements directly after one another, 
		except they have to be sharing the same parents

		child selector: every child of a certain element; not as specific 
		as pseudoselectors

		descendant selector

	-->
