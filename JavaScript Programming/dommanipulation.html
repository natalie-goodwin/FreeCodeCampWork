<!--A dom tree is a tree of nodes and includes line breaks 
and comments; the document object is what's in the window 
object; most of the nodes have a parent-child-sibling 
relationship; the top node of the tree is the root node and
is accessed to manipulat the dom nodes on the same level 
are siblings
  -->
<style></style>
<div class="container"> Div 1
    <h1 id="main-heading">
        Div 1 Child 1
    </h1>
    <ul> DIV 1 Child 2
        <li class="list-items">
            <span>New Item Span</span>
            New Item</li>
        <li class="list-items">UL Child 1; Div 1 grandchild 1 </li>
        <li class="list-items">UL Child 2; Div 1 grandchild 2</li>     
    </ul>    
</div>
<div class="container"> Div 2
    <h1 id="main-heading">
        Div 2 Child 1
    </h1>
    <ul> DIV 2 Child 2
        <li class="list-items">UL Child 1; Div 2 grandchild 1 </li>
        <li class="list-items">UL Child 2; Div 2 grandchild 2</li>     
    </ul>    
</div>
